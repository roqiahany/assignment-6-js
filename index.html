<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myGameApp</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css " />
    <link rel="stylesheet" href="css/style.css " />
  </head>
  <body>
    <section id="home">
      <header>
        <img src="img/wraper.png " class="w-100" alt="photo img" />
      </header>
      <nav class="navbar sticky-top navbar-expand w-75 position-absolute">
        <div class="container form-control bg-primary shadow-lg">
          <div class="d-flex justify-content-center align-items-center">
            <img src="img/logo-sm.png" class="navbar-brand w-25" alt="" />
            <h3 class="text-white">GAME REVIEWS</h3>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-flex justify-content-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="#"
                  data-category="mmorpg"
                  >MMORPG</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" data-category="shooter" href="#"
                  >SHOOTER
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" data-category="sailing" href="#"
                  >SAILING</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  data-category="permadeath"
                  href="#"
                  >PERMADEATH</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  data-category="superhero"
                  href="#"
                  >SUPERHERO</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" data-category="pixel" href="#"
                  >PIXEL</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main class="container my-5 mt-5">
        <section class="position-relative z-3">
          <div
            class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"
            id="gameData"
          ></div>
        </section>
      </main>
    </section>

    <section id="details" class="d-none">
      <div class="container">
        <header class="hstack justify-content-between">
          <h1 class="text-center h3 py-4 text-white">Details Game</h1>
          <button class="btn-close btn-close-white" id="btnClose"></button>
        </header>
        <div class="row g-4" id="detailsContent"></div>
      </div>
    </section>

    <div>
      <div id="loading" class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js "></script>
    <script src="js/main.js " type="module"></script>
  </body>
</html>
